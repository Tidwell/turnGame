    <script>
    $(function() {
      var g = new game();
      var r = new renderer();
      var e = new editor();
    });

    //generates a flat board of x by y
    function generate(x,y,tile) {
      tile = tile || 'grass'
      var obj = {
        hexes: []
      };
      var xVal = 0;
      while (xVal < x) {
        var yVal = 0;
        while (yVal < y) {
          obj.hexes.push({
            "x": xVal,
            "y": yVal,
            "z": 3,
            "tileType": tile
          })
          yVal++;
        }
        xVal++;
      }
      return JSON.stringify(obj);
    }

    </script>
