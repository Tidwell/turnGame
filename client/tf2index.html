    <script type="text/javascript">
			//global so everything can talk
      var socket;
      //create object to hold the modules, keyed by name
      var modules = {};

      $(function() { //on DOM ready 
        //create the socket connection and connect
        socket = new io.Socket(null, {port: 8080, rememberTransport: false});
        socket.connect();
        
        $('#matchmaker').hide();
        socket.on('connect', function() {
          //create the module loader object and pass it the socket
          var moduleLoader = new moduleLoaderUtil(socket);
          
          //load the modules, passing a callback for when all modules are loaded
          moduleLoader.load(function() {
            $('#loading').fadeOut(function() {
              $('#auth').hide();
              $('#matchmaker').show();
              $('#gamestate').hide();
            });
          });
        });
        
     		//Initialize CoverFlow
        $('#redCards').coverflow({
            item: 5,
            duration:500,
            select: function(event, el) {
              $('.card.active').removeClass('active', 500);
              $(el.item).addClass('active', 500);
              $(el.item).animate({scale: 3}, 500)
            }
        });
        $($('#redCards li')[5]).addClass('active').css({scale: 3});      

        
      });
		</script>
